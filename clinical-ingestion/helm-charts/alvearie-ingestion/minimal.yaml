# ------------------------------------------------------------------------------
# General Configuration
# ------------------------------------------------------------------------------
# Minimal deployment values for alvearie-ingestion running on IBM Cloud.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# A simple name describing the Alvearie pattern implemented by this Helm values file
pattern: "Ingestion (light)"

# ------------------------------------------------------------------------------
# FHIR Configuration
# Values: https://github.com/Alvearie/health-patterns/clinical-ingestion/helm-charts/fhir/values.yaml
# ------------------------------------------------------------------------------
fhir:
  enabled: true
  jvmMemory: 728m
  service:
    type: NodePort
  proxy:
    enabled: false

fhir-deid:
  enabled: false

# ------------------------------------------------------------------------------
# Nifi Registry
# Values: https://github.com/cetic/helm-nifi/blob/master/values.yaml
# ------------------------------------------------------------------------------
nifi-registry:
  jvmMemory: 256m
  enabled: true

# ------------------------------------------------------------------------------
# Zookeeper Configuration
# Values: https://github.com/bitnami/charts/blob/master/bitnami/zookeeper/values.yaml
# ------------------------------------------------------------------------------
zookeeper:
  enabled: true
  heapSize: 512

# ------------------------------------------------------------------------------
# Nifi Configuration
# Values: https://github.com/cetic/helm-nifi/blob/master/values.yaml
# ------------------------------------------------------------------------------
nifi:
  fullnameOverride: ingestion-nifi
  enabled: true
  jvmMemory: 1024m
  service:
    type: NodePort

# ------------------------------------------------------------------------------
# Kafka Configuration
# Values: https://github.com/bitnami/charts/blob/master/bitnami/kafka/values.yaml
# ------------------------------------------------------------------------------
kafka:
  enabled: false
  heapOpts: -Xmx512m -Xms512m
  externalAccess:
    enabled: false
    service:
      type: NodePort

# ------------------------------------------------------------------------------
# De-Identification Service
# Values: https://github.com/Alvearie/health-patterns/clinical-ingestion/helm-charts/deid/values.yaml
# ------------------------------------------------------------------------------
deid:
  enabled: false

# ------------------------------------------------------------------------------
# Cohort Service
# Values: https://github.com/Alvearie/health-patterns/cohort-service/chart/values.yaml
# ------------------------------------------------------------------------------
cohort-service:
  enabled: false